<nb-layout>
    
  <!-- Header -->
  <nb-layout-header fixed>
    <nb-actions size="medium" >
      <nb-action icon="nb-menu" (click)="toggle()" style="padding-left:0;"></nb-action>
    </nb-actions>
    <h4 class="nav navbar-brand">BindAdmin</h4>
    <div class="container-fluid" style="padding:0;"> 
      <div class="row">
        <div class="col" style="padding:0;">
          <div class="float-right">
            <nb-actions size="medium">
                <nb-action icon="nb-power" [nbContextMenu]="items"></nb-action>
                <nb-action icon="nb-grid-a"></nb-action>
            </nb-actions>
          </div>
          <div class="float-right">
            <nb-user size="middle"
               name="Jonh Doe"
               title="Engineer"
               badgeText="99+"
               badgeStatus="success"
               badgePosition="bottom right">
            </nb-user>
          </div>
          <div class="float-right" style="padding: 2px 10px; border-right: 1px solid #e9dddd; height: 35px; margin-right:15px; ">
              <nb-search type="rotate-layout"></nb-search>
          </div>
        </div>
      </div>
      
    </div>    
  </nb-layout-header>

  <!-- Sidenav -->
  <nb-sidebar responsive collapsedBreakpoints="['sm','xs', 'is', 'md']" compactedBreakpoints="" tag="left">
      <nb-menu [items]="menuItems">
        </nb-menu>
  </nb-sidebar>
  
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
